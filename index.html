<!-- Сборка 40 -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оракул</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    header {
      position: fixed;
      top: 10px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    header img {
      max-height: 40px;
      margin: 2px 0;
    }
    header .build {
      font-size: 12px;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 80px;
      width: 100%;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .icon-grid img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    .cookie-image {
      width: 180px;
      max-width: 250px;
      margin-bottom: 20px;
      transition: transform 0.5s ease;
    }
    .cookie-image.opened {
      transform: scale(1.2) rotate(-5deg);
    }
    .fortune, .sphere-text, .tarot-text, .zodiac-text {
      font-size: 18px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.8);
      margin-top: 20px;
      padding: 0 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    .fortune.show, .sphere-text.show, .tarot-text.show, .zodiac-text.show {
      opacity: 1;
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .back-button img {
      width: 40px;
      height: 40px;
    }
    .sphere-image {
      width: 300px;
      height: 300px;
      cursor: pointer;
      margin-top: 20px;
      margin-bottom: 30px;
    }
    .tarot-container {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .tarot-card img {
      width: 100px;
      cursor: pointer;
    }
    .zodiac-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
      align-items: center;
      width: 100%;
      max-width: 360px;
      margin-top: 20px;
    }
    .zodiac-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      cursor: pointer;
    }
    .zodiac-detail-img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
    .zodiac-text {
      max-height: 300px;
      overflow-y: auto;
    }
    
    /* Стили для экрана Таро */
    #tarotScreen {
      justify-content: flex-start;
      padding-top: 30px;
    }
    
    .tarot-text {
      max-height: 40vh;
      overflow-y: auto;
      margin-top: 15px;
      padding: 10px 15px;
    }
    
    /* Индикатор загрузки */
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Логотип">
  <img src="name.png" alt="Название">
  <div class="build">Сборка 40</div>
</header>

<!-- Главный экран -->
<div id="mainScreen" class="container">
  <div class="icon-grid">
    <img src="sphere.png" alt="Шар" onclick="showScreen('sphereScreen')">
    <img src="cookie.png" alt="Печенье" onclick="showScreen('cookieScreen')">
    <img src="tarot.png" alt="Таро" onclick="showScreen('tarotScreen')">
    <img src="zodiac.png" alt="Зодиак" onclick="showScreen('zodiacScreen')">
  </div>
</div>

<!-- Экран печенья -->
<div id="cookieScreen" class="container" style="display:none;">
  <button class="back-button" onclick="backToMain()"><img src="back.png"></button>
  <img id="cookieImage" class="cookie-image" src="cookie_closed.png" alt="Печенье" onclick="openCookie()">
  <div class="loader" id="cookieLoader"></div>
  <div class="fortune" id="fortune"></div>
  <button class="back-button" style="top:auto; bottom:10px;" onclick="reloadCookie()"><img src="reload.png"></button>
</div>

<!-- Экран шара -->
<div id="sphereScreen" class="container" style="display:none;">
  <button class="back-button" onclick="backToMain()"><img src="back.png"></button>
  <img src="sphere.png" alt="Шар" class="sphere-image">
  <div class="sphere-text" id="sphereText"></div>
</div>

<!-- Экран Таро -->
<div id="tarotScreen" class="container" style="display:none;">
  <button class="back-button" onclick="backToMain()"><img src="back.png"></button>
  <div class="tarot-container">
    <div class="tarot-card" onclick="openTarotCard(this,1)"><img src="close.png"></div>
    <div class="tarot-card" onclick="openTarotCard(this,2)"><img src="close.png"></div>
    <div class="tarot-card" onclick="openTarotCard(this,3)"><img src="close.png"></div>
  </div>
  <div class="tarot-text" id="tarotText"></div>
</div>

<!-- Экран Зодиака -->
<div id="zodiacScreen" class="container" style="display:none;">
  <button class="back-button" onclick="backToMain()"><img src="back.png"></button>
  <div class="zodiac-grid" id="zodiacGrid"></div>
</div>

<!-- Экран прогноза зодиака -->
<div id="zodiacDetailScreen" class="container" style="display:none;">
  <button class="back-button" onclick="backToZodiac()"><img src="back.png"></button>
  <img id="zodiacDetailImg" class="zodiac-detail-img" src="" alt="Знак">
  <div class="zodiac-text" id="zodiacText"></div>
</div>

<script>
  let predictions = [];
  let spherePredictions = [];
  let tarotPredictions = [];
  let zodiacPredictions = [];
  
  // URL вашего сервера с Yandex GPT
  const SERVER_URL = 'https://fortune.kosta.enpire.ru'; // Замените на ваш URL сервера

  // Локальные предсказания для fallback
  const localPredictions = [
    "не тянет с гпт",
  ];

  fetch('predictions.json').then(res=>res.json()).then(data=>predictions=data);
  fetch('sphere_predictions.json').then(res=>res.json()).then(data=>spherePredictions=data);
  fetch('tarot_predictions.json').then(res=>res.json()).then(data=>tarotPredictions=data);
  fetch('zodiac_predictions.json').then(res=>res.json()).then(data=>zodiacPredictions=data);

  function showScreen(id){
    document.querySelectorAll('.container').forEach(c=>c.style.display="none");
    document.getElementById(id).style.display="flex";
  }
  
  function backToMain(){
    document.querySelectorAll('.container').forEach(c=>c.style.display="none");
    document.getElementById('mainScreen').style.display="flex";
  }

  // Печенье с Yandex GPT API
  async function openCookie(){
    const img = document.getElementById("cookieImage");
    const fortune = document.getElementById("fortune");
    const loader = document.getElementById("cookieLoader");
    
    img.src = "cookie_open.png";
    img.classList.add("opened");
    
    // Показываем загрузку
    fortune.textContent = "";
    loader.style.display = "block";
    fortune.classList.remove("show");
    
    try {
      // Генерация предсказания через сервер с Yandex GPT
      const prediction = await generateYandexPrediction();
      fortune.textContent = prediction;
    } catch (error) {
      console.error("Ошибка генерации предсказания:", error);
      // Fallback на локальные предсказания
      const randomIndex = Math.floor(Math.random() * localPredictions.length);
      fortune.textContent = localPredictions[randomIndex];
    } finally {
      loader.style.display = "none";
      fortune.classList.add("show");
    }
  }
  
  // Функция для генерации предсказания через Yandex GPT
  async function generateYandexPrediction() {
    try {
      const response = await fetch(`${SERVER_URL}/api/generate-prediction`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      });
      
      if (!response.ok) {
        throw new Error(`Ошибка сервера: ${response.status}`);
      }
      
      const data = await response.json();
      
      if (data.success) {
        return data.prediction;
      } else {
        throw new Error(data.error || 'Неизвестная ошибка сервера');
      }
      
    } catch (error) {
      console.error("Ошибка при обращении к серверу Yandex GPT:", error);
      throw error;
    }
  }

  function reloadCookie(){
    const img = document.getElementById("cookieImage");
    const fortune = document.getElementById("fortune");
    const loader = document.getElementById("cookieLoader");
    
    img.src = "cookie_closed.png";
    img.classList.remove("opened");
    fortune.textContent = "";
    fortune.classList.remove("show");
    loader.style.display = "none";
  }

  // Шар
  const sphereImg = document.querySelector(".sphere-image");
  const sphereText = document.getElementById("sphereText");
  sphereImg.addEventListener("click", showSpherePrediction);

  let lastX = null, lastY = null, lastZ = null;
  window.addEventListener("devicemotion", (e) => {
    const {x, y, z} = e.accelerationIncludingGravity;
    if(lastX !== null){
      const deltaX = Math.abs(x - lastX);
      const deltaY = Math.abs(y - lastY);
      const deltaZ = Math.abs(z - lastZ);
      const speed = deltaX + deltaY + deltaZ;
      if(speed > 25){ showSpherePrediction(); }
    }
    lastX = x; lastY = y; lastZ = z;
  });

  function showSpherePrediction(){
    if(spherePredictions.length > 0){
      const idx = Math.floor(Math.random() * spherePredictions.length);
      sphereText.textContent = spherePredictions[idx];
    } else {
      const randomIndex = Math.floor(Math.random() * localPredictions.length);
      sphereText.textContent = localPredictions[randomIndex];
    }
    sphereText.classList.add("show");
  }

  // Таро
  let openedCards = 0;
  function openTarotCard(container, num){
    const img = container.querySelector("img");
    if(img.src.includes("close.png")){
      img.src = `open${num}.png`;
      openedCards++;
      if(openedCards === 3){
        if(tarotPredictions.length > 0){
          document.getElementById("tarotText").innerHTML =
            tarotPredictions.map(p => `<p>${p.text}</p>`).join("");
        } else {
          document.getElementById("tarotText").textContent = "Толкование недоступно";
        }
        document.getElementById("tarotText").classList.add("show");
      }
    }
  }

  // Зодиак
  const zodiacGrid = document.getElementById("zodiacGrid");
  for(let i = 1; i <= 12; i++){
    const img = document.createElement("img");
    img.src = `Group (${i}).png`;
    img.onclick = () => openZodiacDetail(i);
    zodiacGrid.appendChild(img);
  }

  function openZodiacDetail(i){
    document.querySelectorAll('.container').forEach(c => c.style.display = "none");
    const screen = document.getElementById("zodiacDetailScreen");
    screen.style.display = "flex";
    document.getElementById("zodiacDetailImg").src = `Group (${i}).png`;
    
    // ИСПРАВЛЕНИЕ: Правильное отображение текста прогноза
    if(zodiacPredictions.length >= i) {
      const prediction = zodiacPredictions[i-1];
      
      // Проверяем, является ли prediction объектом
      if (typeof prediction === 'object' && prediction !== null) {
        // Если у объекта есть свойство text, используем его
        if (prediction.text) {
          document.getElementById("zodiacText").textContent = prediction.text;
        } 
        // Иначе преобразуем объект в строку (для отладки)
        else {
          document.getElementById("zodiacText").textContent = JSON.stringify(prediction);
        }
      } 
      // Если prediction - строка, используем как есть
      else if (typeof prediction === 'string') {
        document.getElementById("zodiacText").textContent = prediction;
      } 
      // В случае других типов данных
      else {
        document.getElementById("zodiacText").textContent = "Прогноз недоступен";
      }
    } else {
      document.getElementById("zodiacText").textContent = "Прогноз недоступен";
    }
  }
  
  function backToZodiac(){
    document.querySelectorAll('.container').forEach(c => c.style.display = "none");
    document.getElementById("zodiacScreen").style.display = "flex";
  }

  // Проверка доступности сервера при загрузке
  window.addEventListener('load', async () => {
    try {
      const response = await fetch(`${SERVER_URL}/api/health`);
      if (response.ok) {
        console.log('✅ Сервер Yandex GPT доступен');
      }
    } catch (error) {
      console.warn('⚠️ Сервер Yandex GPT недоступен. Будут использоваться локальные предсказания.');
    }
  });
</script>

</body>
</html>
