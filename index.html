<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оракул</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
    }
    #logo, #name {
      display: block;
      margin: 10px auto;
      max-width: 150px;
      height: auto;
    }
    #main-menu, #cookie-screen {
      display: none;
    }
    #main-menu.active, #cookie-screen.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: 120px 120px;
      grid-gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .icon-grid img {
      width: 120px;
      height: 120px;
      cursor: pointer;
    }
    #back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    #cookie {
      max-width: 200px;
      margin: 20px auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #cookie.opened {
      max-width: 400px; /* в 2 раза больше */
    }
    #prediction {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    #reload-btn {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Логотип">
  <img id="name" src="name.png" alt="Название">

  <!-- Главное меню -->
  <div id="main-menu" class="active">
    <div class="icon-grid">
      <img src="sphere.png" alt="Сфера">
      <img id="cookie-btn" src="cookie.png" alt="Печенье">
      <img src="tarot.png" alt="Таро">
      <img src="zodiac.png" alt="Зодиак">
    </div>
  </div>

  <!-- Экран с печеньем -->
  <div id="cookie-screen">
    <img id="back-btn" src="back.png" alt="Назад">
    <img id="cookie" src="cookie_closed.png" alt="Печенье">
    <p id="prediction"></p>
    <img id="reload-btn" src="reload.png" alt="Перезапуск">
  </div>

  <script>
    const mainMenu = document.getElementById('main-menu');
    const cookieScreen = document.getElementById('cookie-screen');
    const cookieBtn = document.getElementById('cookie-btn');
    const backBtn = document.getElementById('back-btn');
    const cookie = document.getElementById('cookie');
    const prediction = document.getElementById('prediction');
    const reloadBtn = document.getElementById('reload-btn');

    let predictions = [];

    // Загружаем предсказания из JSON
    fetch('predictions.json')
      .then(res => res.json())
      .then(data => predictions = data)
      .catch(err => console.error('Ошибка загрузки предсказаний:', err));

    // Открытие экрана с печеньем
    cookieBtn.addEventListener('click', () => {
      mainMenu.classList.remove('active');
      cookieScreen.classList.add('active');
    });

    // Возврат на главный экран
    backBtn.addEventListener('click', () => {
      cookieScreen.classList.remove('active');
      mainMenu.classList.add('active');
      resetCookie();
    });

    // Клик по печенью = открытие
    cookie.addEventListener('click', () => {
      if (!cookie.classList.contains('opened')) {
        cookie.src = 'cookie_open.png';
        cookie.classList.add('opened');
        showPrediction();
        reloadBtn.style.display = 'block';
      }
    });

    // Кнопка перезапуска
    reloadBtn.addEventListener('click', () => {
      resetCookie();
    });

    // Сброс состояния печенья
    function resetCookie() {
      cookie.src = 'cookie_closed.png';
      cookie.classList.remove('opened');
      prediction.textContent = '';
      reloadBtn.style.display = 'none';
    }

    // Показ случайного предсказания
    function showPrediction() {
      if (predictions.length > 0) {
        const randomIndex = Math.floor(Math.random() * predictions.length);
        prediction.textContent = predictions[randomIndex];
      } else {
        prediction.textContent = 'Предсказание недоступно';
      }
    }
  </script>
</body>
</html>
