<!-- Сборка 41 -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оракул</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    header {
      position: fixed;
      top: 10px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }
    header img {
      max-height: 40px;
      margin: 2px 0;
    }
    header .build {
      font-size: 12px;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 80px;
      width: 100%;
    }
    /* Главное меню — кнопки подняты выше */
    #mainScreen {
      justify-content: flex-start;
      margin-top: 150px; /* регулируй это значение */
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .icon-grid img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    .cookie-image {
      width: 180px;
      max-width: 250px;
      margin-bottom: 20px;
      transition: transform 0.5s ease;
    }
    .cookie-image.opened {
      transform: scale(1.2) rotate(-5deg);
    }
    .fortune, .sphere-text, .tarot-text, .zodiac-text {
      font-size: 18px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.8);
      margin-top: 20px;
      padding: 0 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    .fortune.show, .sphere-text.show, .tarot-text.show, .zodiac-text.show {
      opacity: 1;
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .back-button img {
      width: 40px;
      height: 40px;
    }
    .sphere-image {
      width: 300px;
      height: 300px;
      cursor: pointer;
      margin-top: 20px;
      margin-bottom: 30px;
    }
    .tarot-container {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .tarot-card img {
      width: 100px;
      cursor: pointer;
    }
    .zodiac-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
      align-items: center;
      width: 100%;
      max-width: 360px;
      margin-top: 20px;
    }
    .zodiac-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      cursor: pointer;
    }
    .zodiac-detail-img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
    .zodiac-text {
      max-height: 300px;
      overflow-y: auto;
    }
    
    /* Стили для экрана Таро */
    #tarotScreen {
      justify-content: flex-start;
      padding-top: 30px;
    }
    
    .tarot-text {
      max-height: 40vh;
      overflow-y: auto;
      margin-top: 15px;
      padding: 10px 15px;
    }
    
    /* Индикатор загрузки */
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Логотип">
  <img src="name.png" alt="Название">
  <div class="build">Сборка 41</div>
</header>

<!-- Главный экран -->
<div id="mainScreen" class="container">
  <div class="icon-grid">
    <img src="sphere.png" alt="Шар" onclick="showScreen('sphereScreen')">
    <img src="cookie.png" alt="Печенье" onclick="showScreen('cookieScreen')">
    <img src="tarot.png" alt="Таро" onclick="showScreen('tarotScreen')">
    <img src="zodiac.png" alt="Зодиак" onclick="showScreen('zodiacScreen')">
  </div>
</div>

<!-- Остальные экраны остаются без изменений -->
</body>
</html>
