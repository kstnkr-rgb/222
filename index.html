<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üç™ –ü–µ—á–µ–Ω—å–µ —Å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ–º</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #444;
    }

    .cookie-image {
      width: 80%;
      max-width: 250px;
      border-radius: 15px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .fortune {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      min-height: 40px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ff914d;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff6a00;
    }

    #reloadButton {
      display: none;
      background-color: transparent;
      padding: 0;
    }

    #reloadButton img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

  <h1>üç™ –û—Ä–∞–∫—É–ª</h1>

  <img id="cookieImage" class="cookie-image" src="cookie_closed.png" alt="–ü–µ—á–µ–Ω—å–µ">

  <div class="fortune" id="fortune"></div>

  <button id="openButton" onclick="openCookie()">–û—Ç–∫—Ä—ã—Ç—å –ø–µ—á–µ–Ω—å–µ</button>

  <button id="reloadButton" onclick="reloadCookie()">
    <img src="reload.png" alt="–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å">
  </button>

  <script>
    const predictions = [
      "–ó–∞–≤—Ç—Ä–∞ –ø—Ä–∏–Ω–µ—Å—ë—Ç —à–∞–Ω—Å, –∫–æ—Ç–æ—Ä–æ–≥–æ —Ç—ã –∂–¥–∞–ª.",
      "–ù–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –≤—Å—Ç—Ä–µ—á–∞ –∏–∑–º–µ–Ω–∏—Ç —Ç–≤–æ–∏ –ø–ª–∞–Ω—ã –∫ –ª—É—á—à–µ–º—É.",
      "–í–µ—Ä—å –≤ —Å–µ–±—è ‚Äî –∏ —É—Å–ø–µ—Ö –ø—Ä–∏–¥—ë—Ç –±—ã—Å—Ç—Ä–µ–µ, —á–µ–º –¥—É–º–∞–µ—à—å.",
      "–°–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –¥–µ–Ω—å –ø–æ–¥–∞—Ä–∏—Ç –º–∞–ª–µ–Ω—å–∫–æ–µ —á—É–¥–æ.",
      "–°–∫–æ—Ä–æ –∫ —Ç–µ–±–µ –≤–µ—Ä–Ω—ë—Ç—Å—è –¥–∞–≤–Ω—è—è –º–µ—á—Ç–∞."
      // —Å—é–¥–∞ –º–æ–∂–Ω–æ –≤—Å—Ç–∞–≤–∏—Ç—å –≤—Å–µ 100 –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π
    ];

    function openCookie() {
      // –ú–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ –æ—Ç–∫—Ä—ã—Ç—É—é
      document.getElementById("cookieImage").src = "cookie_open.png";

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
      const randomIndex = Math.floor(Math.random() * predictions.length);
      document.getElementById("fortune").textContent = predictions[randomIndex];

      // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–∫—Ä—ã—Ç–∏—è –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
      document.getElementById("openButton").style.display = "none";
      document.getElementById("reloadButton").style.display = "inline-block";
    }

    function reloadCookie() {
      // –ú–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ –∑–∞–∫—Ä—ã—Ç—É—é
      document.getElementById("cookieImage").src = "cookie_closed.png";

      // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ
      document.getElementById("fortune").textContent = "";

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–∫—Ä—ã—Ç–∏—è –∏ —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
      document.getElementById("openButton").style.display = "inline-block";
      document.getElementById("reloadButton").style.display = "none";
    }
  </script>

</body>
</html>
