<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оракул</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      z-index: 1000;
      pointer-events: none;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .cookie-image {
      width: 180px;
      max-width: 250px;
      transition: transform 0.5s ease;
      margin-bottom: 20px;
    }

    .cookie-image.opened {
      transform: scale(1.1) rotate(-5deg);
    }

    .fortune {
      font-size: 36px; /* крупный текст */
      font-weight: bold;
      color: #fff !important; /* белый цвет */
      min-height: 80px;
      margin-bottom: 20px;
      padding: 0 10px;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .fortune.show {
      opacity: 1;
    }

    .button-wrapper {
      position: relative;
      width: 200px;
      height: 60px;
      margin-bottom: 10px;
    }

    .button-wrapper button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    #openButton {
      background-color: #ff914d;
      color: white;
    }

    #openButton:hover {
      background-color: #ff6a00;
    }

    #reloadButton {
      display: none;
      background-color: transparent;
      border: none;
      padding: 0;
    }

    #reloadButton img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @media (max-width: 350px) {
      .cookie-image {
        width: 150px;
      }
      .button-wrapper {
        width: 90%;
        height: 50px;
      }
      .fortune {
        font-size: 28px;
        min-height: 70px;
      }
    }
  </style>
</head>
<body>

<header>Оракул</header>

<div class="container">
  <img id="cookieImage" class="cookie-image" src="cookie_closed.png" alt="Печенье">
  <div class="fortune" id="fortune"></div>

  <div class="button-wrapper">
    <button id="openButton" onclick="openCookie()">Открыть печенье</button>
    <button id="reloadButton" onclick="reloadCookie()">
      <img src="reload.png" alt="Перезагрузить">
    </button>
  </div>
</div>

<script>
  let predictions = [];

  // Загружаем предсказания из внешнего JSON
  fetch('predictions.json')
    .then(res => res.json())
    .then(data => predictions = data)
    .catch(err => console.error('Ошибка загрузки JSON:', err));

  function openCookie() {
    const cookieImg = document.getElementById("cookieImage");
    const fortune = document.getElementById("fortune");

    cookieImg.src = "cookie_open.png";
    cookieImg.classList.add("opened");

    if (predictions.length > 0) {
      const randomIndex = Math.floor(Math.random() * predictions.length);
      fortune.textContent = predictions[randomIndex];
      setTimeout(() => fortune.classList.add("show"), 100);
    } else {
      fortune.textContent = "Предсказание недоступно";
      fortune.classList.add("show");
    }

    document.getElementById("openButton").style.display = "none";
    document.getElementById("reloadButton").style.display = "inline-block";
  }

  function reloadCookie() {
    const cookieImg = document.getElementById("cookieImage");
    const fortune = document.getElementById("fortune");

    cookieImg.src = "cookie_closed.png";
    cookieImg.classList.remove("opened");
    fortune.classList.remove("show");
    fortune.textContent = "";

    document.getElementById("openButton").style.display = "inline-block";
    document.getElementById("reloadButton").style.display = "none";
  }
</script>

</body>
</html>
