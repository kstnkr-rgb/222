<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оракул</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    header {
      margin-top: 20px;
      text-align: center;
    }

    header .logo {
      display: block;
      margin: 0 auto 10px;
      width: 120px;
      height: auto;
    }

    header .name {
      display: block;
      margin: 0 auto;
      width: 180px;
      height: auto;
    }

    /* --- Главный экран с 4 иконками --- */
    .icons {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      grid-gap: 20px;
      place-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .icons img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .icons img:hover {
      transform: scale(1.1);
    }

    /* --- Экран с печеньем --- */
    .cookie-screen {
      display: none;
      flex: 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .cookie-image {
      width: 180px;
      transition: transform 0.5s ease;
      margin-bottom: 20px;
    }

    .cookie-image.opened {
      transform: scale(1.1) rotate(-5deg);
    }

    .fortune {
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      min-height: 80px;
      margin-bottom: 20px;
      padding: 0 10px;
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .fortune.show {
      opacity: 1;
    }

    .button-wrapper {
      position: relative;
      width: 200px;
      height: 60px;
      margin-bottom: 10px;
    }

    .button-wrapper button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
      outline: none;
    }

    #openButton {
      background-color: #ff914d;
      color: white;
    }

    #openButton:hover {
      background-color: #ff6a00;
    }

    #reloadButton {
      display: none;
      background-color: transparent;
      padding: 0;
    }

    #reloadButton img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* --- Кнопка Назад --- */
    #backButton {
      position: fixed;
      top: 15px;
      left: 15px;
      background: transparent;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 2000;
    }

    #backButton img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Логотип" class="logo">
  <img src="name.png" alt="Название" class="name">
</header>

<!-- Главный экран -->
<div class="icons" id="mainScreen">
  <img src="sphere.png" alt="Сфера">
  <img src="cookie.png" alt="Печенье" onclick="showCookieScreen()">
  <img src="tarot.png" alt="Таро">
  <img src="zodiac.png" alt="Зодиак">
</div>

<!-- Экран с печеньем -->
<div class="cookie-screen" id="cookieScreen">
  <img id="cookieImage" class="cookie-image" src="cookie_closed.png" alt="Печенье">
  <div class="fortune" id="fortune"></div>

  <div class="button-wrapper">
    <button id="openButton" onclick="openCookie()">Открыть печенье</button>
    <button id="reloadButton" onclick="reloadCookie()">
      <img src="reload.png" alt="Перезагрузить">
    </button>
  </div>
</div>

<!-- Кнопка назад -->
<button id="backButton" onclick="goBack()">
  <img src="back.png" alt="Назад">
</button>

<script>
  let predictions = [];

  fetch('predictions.json')
    .then(res => res.json())
    .then(data => predictions = data)
    .catch(err => console.error('Ошибка загрузки JSON:', err));

  function showCookieScreen() {
    document.getElementById("mainScreen").style.display = "none";
    document.getElementById("cookieScreen").style.display = "flex";
    document.getElementById("backButton").style.display = "block";
  }

  function goBack() {
    document.getElementById("mainScreen").style.display = "grid";
    document.getElementById("cookieScreen").style.display = "none";
    document.getElementById("backButton").style.display = "none";
    reloadCookie();
  }

  function openCookie() {
    const cookieImg = document.getElementById("cookieImage");
    const fortune = document.getElementById("fortune");

    cookieImg.src = "cookie_open.png";
    cookieImg.classList.add("opened");

    if (predictions.length > 0) {
      const randomIndex = Math.floor(Math.random() * predictions.length);
      fortune.textContent = predictions[randomIndex];
      setTimeout(() => fortune.classList.add("show"), 100);
    } else {
      fortune.textContent = "Предсказание недоступно";
      fortune.classList.add("show");
    }

    document.getElementById("openButton").style.display = "none";
    document.getElementById("reloadButton").style.display = "inline-block";
  }

  function reloadCookie() {
    const cookieImg = document.getElementById("cookieImage");
    const fortune = document.getElementById("fortune");

    cookieImg.src = "cookie_closed.png";
    cookieImg.classList.remove("opened");
    fortune.classList.remove("show");
    fortune.textContent = "";

    document.getElementById("openButton").style.display = "inline-block";
    document.getElementById("reloadButton").style.display = "none";
  }
</script>

</body>
</html>
